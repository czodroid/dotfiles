# ======================================
# General settings

set -g default-terminal "xterm-256color"
# termguicolors
set -ga terminal-overrides ",*256col*:Tc"

# 20 lignes par sec pendant 5.2 jours
set -g history-limit 9111000
set -g buffer-limit 20
set -g repeat-time 300
set -g display-time 1500
set -g remain-on-exit off
set -g visual-activity on
set -g mouse on
set -sg escape-time 0

set -g base-index 1
set -g pane-base-index 1

set -g aggressive-resize on
set -g mode-keys vi
set -g xterm-keys on

set -g automatic-rename off
set -g allow-rename off
set -g set-titles-string "#T"
set -g set-titles on

# ======================================
# Key bindings

# Change prefix key to C-a, easier to type, same to "screen"
unbind C-b
set -g prefix C-a
bind a send-prefix

bind C-a    last-window
bind Escape copy-mode
bind PageUP copy-mode

bind C-c new-window -c "#{pane_current_path}"
bind C-n next-window
bind C-p previous-window
bind C-d detach
bind v   paste-buffer
bind C-v paste-buffer
bind k   confirm-before "kill-pane"
bind C-k confirm-before "kill-window"
bind l   next-layout
bind C-l refresh-client \; display "refresh-client"
bind ' ' choose-window
bind C-' ' choose-session

bind C-s if -F '#{s/off//:status}' 'set status off; display "status OFF"' 'set status on; display "status on"' 
bind C-q set synchronize-panes \; display "synchronize-panes #{?synchronize-panes,on,OFF}"
bind C-m set -g mouse \; display "mouse #{?mouse,on,OFF}"

bind @   choose-window 'join-pane -s "%%"'
bind C-@ choose-window 'join-pane -t "%%"'

bind r   rotate-window
bind C-r source-file ~/.tmux.conf \; display "Config reloaded"

bind C-b set -gF status-right "#{@statshort}"
bind b   set -gF status-right "#{@statfull}"

# ctrl-b " % z
bind é   split-window -h -c "#{pane_current_path}"
bind C-z resize-pane -Z

# Enable locking
set -g   lock-command vlock
set -g   lock-after-time 43200 # 12h in seconds, 0 = never
#bind C-x lock-server
#bind x   lock-server

bind m new-session ssh root@ananas \; split-pane ssh root@pzw \; split-pane ssh root@pivid  \; select-layout tiled

